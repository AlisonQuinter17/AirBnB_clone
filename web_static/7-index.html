<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
	<link rel="shortcut icon" href="images/icon.png">

	<title>AirBnB clone</title>
</head>

<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<button>Search</button>
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona...</h4>
				<div class="popover">
					<ul class="states_tags">
						<h2>Arizona:</h2>
						<ul class="states_tags">
							<li>Page</li>
							<li>Page2</li>
						</ul>
						<h2>California:</h2>
						<ul class="states_tags">
							<li>San Francisco</li>
							<li>Los altos</li>
						</ul>
					</ul>
				</div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<div class="popover">
					<ul>
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
			</div>
		</section>
		<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
		</section>
	</div>
	<footer>
		<p>Holberton School</p>
	</footer>
</body>

</html>
